<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
        <p><strong>Address:</strong> Saida, Street:12</p>
        <p><strong>Phone:</strong> 7651924</p>
        <p><strong>Email:</strong> hussammohammad@gmail.com</p>
        <p><strong>Business Hours:</strong> Mon-Sat: 9am-5pm</p>
        </div>
        <form class="contact-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
        </form>
        <div class="social-media">
        <i class='bx bxl-facebook-circle' ></i>
        <a href="#" class="social-link">Facebook</a>
        <i class='bx bxl-twitter' ></i>
        <a href="#" class="social-link">Twitter</a>
        <i class='bx bxl-instagram'></i>
        <a href="#" class="social-link">Instagram</a>
        </div>
        <div class="map">
        <https://maps.app.goo.gl/vtdZ11APTCJSATFr6>
        </div>
        </div>
</body>
</html>
